<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <label>
    First Name:
    <input type="text" formControlName="firstName">
  </label>

  <label>
    Last Name:
  <input type="text" formControlName="lastName">
  </label>

  <label>
    Satisfaction Level(1-10)
  <input type="range" min="1" max="10" step="1" value="5" formControlName="satisfaction">
  </label>

  <button type="submit">Submit</button>

</form>

<p>
  <button (click)="showUsersInDatabase()">ClickMe!</button>

</p>


  <label for="my-name">My Name</label>
  <input id="my-name" #myName>
  <button (click)="getUserInDatabase()">Get My Results</button>
<p>

<a routerLink="/Categories">Cats</a>


<div *ngFor="let entry of resultsFromDatabase">
  <div *ngIf="myName.value === entry.payload.doc.data().firstName">
    <p>{{entry.payload.doc.data().firstName}} {{entry.payload.doc.data().lastName}}</p>
    <p>{{entry.payload.doc.data().satisfaction}}</p>

  </div>
</div>
