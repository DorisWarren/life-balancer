<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <label>
    First Name:
    <input type="text" formControlName="firstName">
  </label>

  <label>
    Last Name:
  <input type="text" formControlName="lastName">
  </label>

  <label>
    Email:
  <input type="text" formControlName="email">
  </label>

  <label>
    Satisfaction Level(1-10)
  <input type="range" min="1" max="10" step="1" value="5" formControlName="satisfaction">
  </label>

  <button type="submit">Submit</button>

</form>

<p>
  <button (click)="showUsersInDatabase()">ClickMe!</button>



<p>
  <a routerLink="/categories">Cats</a>
</p>
<p>
  <a routerLink="/signin">Sign In</a>
</p>
<p>
  <a routerLink="/results">Results</a>
</p>

<div *ngFor="let entry of resultsFromDatabase">
  <!-- can access ID here -->
    <p> Welcome back {{entry.payload.doc.data().firstName}} {{entry.payload.doc.id}}</p>



</div>
